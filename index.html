<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tick {
            font-size: 50px;
            color: green;
        }

        .message {
            font-size: 18px;
            margin-top: 15px;
        }

        .app-name {
            font-weight: bold;
            color: #0077cc;
        }
    </style>
</head>

<body>
    <div class="confirmation-box">
        <div class="tick">✔️</div>
        <div class="message">Confirmation Completed You can now use the <span class="app-name">LegalEase AI</span>
            app.</div>
    </div>
</body>

</html>
